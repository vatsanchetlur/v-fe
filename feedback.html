<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .feedback-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .emoji {
            font-size: 2em;
        }
        .comment-box {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>We Value Your Feedback!</h1>
        <p>How was your experience?</p>
        <form>
            <label>
                <input type="radio" name="experience" value="fantastic">
                <span class="emoji">ğŸŒŸ</span> Fantastic! <br>
                <small>"I laughed, I cried, it was better than Cats!"</small>
            </label><br><br>
            <label>
                <input type="radio" name="experience" value="good">
                <span class="emoji">ğŸ˜Š</span> Good <br>
                <small>"Not bad, but could use more cowbell."</small>
            </label><br><br>
            <label>
                <input type="radio" name="experience" value="meh">
                <span class="emoji">ğŸ˜</span> Meh <br>
                <small>"It was like a lukewarm cup of coffee... could be better."</small>
            </label><br><br>
            <label>
                <input type="radio" name="experience" value="bad">
                <span class="emoji">ğŸ˜</span> Bad <br>
                <small>"I've had more fun watching paint dry."</small>
            </label><br><br>
            <label>
                <input type="radio" name="experience" value="terrible">
                <span class="emoji">ğŸ˜¡</span> Terrible <br>
                <small>"If I could give negative stars, I would."</small>
            </label><br><br>
            <textarea class="comment-box" placeholder="Additional Comments"></textarea><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
